name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: ''

      - name: Check pnpm version
        run: pnpm --version

      - name: Install Project
        run: pnpm install

      - name: Run Tests
        run: make test
