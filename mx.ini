[settings]
threads = 5

version-overrides =
    pyramid==2.0.2
    repoze.zcml==1.1
    repoze.workflow==1.1

main-package = -e .[test,docs]

mxmake-test-runner = pytest

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/app

cs = https://github.com/conestack
cs_push = git@github.com:conestack

[mxmake-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env

[cone.tile]
url = ${settings:cs}/cone.tile.git
pushurl = ${settings:cs_push}/cone.tile.git
branch = refactor-package-layout
mxmake-test-path = src
mxmake-source-path = src/cone/tile

